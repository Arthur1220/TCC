version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - .:/backend
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SUPERUSER_USERNAME=admin
      - DJANGO_SUPERUSER_EMAIL=admin@example.com
      - DJANGO_SUPERUSER_PASSWORD=123

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"  # Porta padrão do Vite
    volumes:
      - ./frontend:/app  # Sincronização de código para hot-reload
    environment:
      - CHOKIDAR_USEPOLLING=true  # Necessário em alguns ambientes para detectar mudanças de arquivo
    depends_on:
      - backend

volumes:
  postgres_data: